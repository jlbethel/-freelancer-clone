<div class="navigation" ng-hide="hire || work" ng-show="navigation">
  <h1>Hire expert freelancers for your online job.</h1>
  <h3>Millions of small businesses use Freelancer.com to turn their ideas into reality. Need to get work done? Click 'Hire' to get started!</h3>
  <button type="button" ng-click="hire = true" ui-sref="hire.html">Hire</button>
  <button type="button" ng-click = "work = true" ui-sref="work.html">Work</button>
</div>

<div ng-show="hire && !work && !navigation">
  <h1>HIRE ME!</h1>
  <button type="submit" ng-click="navigation = true">X</button>

</div>

<div ng-show="work && !hire && !navigation">
  <h1>work for me</h1>
  <button type="submit" ng-click="navigation = true">X</button>
</div>
